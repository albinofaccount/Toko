<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Up Free Fire</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            margin: 0;
            padding: 0;
            color: white;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            padding: 30px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
            animation: fadeIn 0.8s ease-in-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        h1 {
            text-align: center;
            margin-bottom: 25px;
            color: #FFD700;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }
        
        .logo {
            display: block;
            margin: 0 auto 20px;
            width: 100px;
            height: auto;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        
        input, select {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 2px solid #444;
            background-color: #333;
            color: white;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        input:focus, select:focus {
            border-color: #FFD700;
            outline: none;
            box-shadow: 0 0 8px rgba(255, 215, 0, 0.5);
        }
        
        .diamond-options {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .diamond-option {
            background-color: #333;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            border: 2px solid transparent;
        }
        
        .diamond-option:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .diamond-option.selected {
            border-color: #FFD700;
            background-color: #444;
        }
        
        .payment-options {
            display: flex;
            justify-content: space-between;
            margin-bottom: 25px;
        }
        
        .payment-option {
            flex: 1;
            margin: 0 5px;
            text-align: center;
            padding: 10px;
            border-radius: 8px;
            background-color: #333;
            cursor: pointer;
            transition: all 0.3s;
            border: 2px solid transparent;
        }
        
        .payment-option img {
            width: 50px;
            height: 50px;
            object-fit: contain;
        }
        
        .payment-option:hover {
            transform: scale(1.05);
        }
        
        .payment-option.selected {
            border-color: #FFD700;
            background-color: #444;
        }
        
        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(to right, #FFD700, #FFA500);
            border: none;
            border-radius: 8px;
            color: #222;
            font-weight: bold;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(255, 215, 0, 0.4);
        }
        
        button:active {
            transform: translateY(1px);
        }
        
        .price {
            font-weight: bold;
            color: #FFD700;
            margin-top: 5px;
        }
        
        .whatsapp-redirect {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            opacity: 0.8;
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 20px;
                width: 95%;
            }
            
            .diamond-options {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://i.ibb.co/7Npvytwt/Download-Logo-Diamond-FF-Free-Fire-PNG.png" alt="Free Fire Logo" class="logo">
        <h1>TOP UP DIAMOND</h1>
        
        <div class="form-group">
            <label for="player-id">Player ID Free Fire</label>
            <input type="text" id="player-id" placeholder="Masukkan ID Free Fire Anda" required>
        </div>
        
        <div class="form-group">
            <label>Pilih Jumlah Diamond</label>
            <div class="diamond-options">
                <div class="diamond-option" data-diamond="5" data-price="980">
                    <div>5 Diamond</div>
                    <div class="price">Rp 980</div>
                </div>
                <div class="diamond-option" data-diamond="12" data-price="2.032">
                    <div>12 Diamond</div>
                    <div class="price">Rp 2.032</div>
                </div>
              </div>
        </div>
        
        <div class="form-group">
            <label>Metode Pembayaran</label>
            <div class="payment-options">
                <div class="payment-option" data-payment="dana">
                    <img src="https://1000logos.net/wp-content/uploads/2021/03/Dana-logo.png" alt="DANA">
                    <div>DANA</div>
                </div>
                <div class="payment-option" data-payment="gopay">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/8/86/Gopay_logo.svg" alt="GoPay">
                    <div>GoPay</div>
                </div>
                <div class="payment-option" data-payment="ovo">
                    <img src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEg8qp39IAcMzIe3CtNZz0qaSmz_4GScDkKZmypnMFEhRaRS_AIb9Vsg0rEKoXBXYIj1w8rlFXVLaIs6qRW-2L5xYAOqNHDx3AjGNbdcPAq1vUFMWOrOF2npf3ogGeWf0xcGVEYHb1O1-vk/s2048/OVO.png" alt="OVO">
                    <div>OVO</div>
                </div>
            </div>
          </div>
        <button id="submit-btn">LANJUTKAN PEMBAYARAN</button>
        
        <div class="whatsapp-redirect">
            Anda akan diarahkan ke WhatsApp untuk menyelesaikan pembayaran
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Select diamond option
            const diamondOptions = document.querySelectorAll('.diamond-option');
            diamondOptions.forEach(option => {
                option.addEventListener('click', function() {
                    diamondOptions.forEach(opt => opt.classList.remove('selected'));
                    this.classList.add('selected');
                });
            });
            
            // Select payment option
            const paymentOptions = document.querySelectorAll('.payment-option');
            paymentOptions.forEach(option => {
                option.addEventListener('click', function() {
                    paymentOptions.forEach(opt => opt.classList.remove('selected'));
                    this.classList.add('selected');
                });
            });
            
            // Submit button
            document.getElementById('submit-btn').addEventListener('click', function() {
                const playerId = document.getElementById('player-id').value;
                const selectedDiamond = document.querySelector('.diamond-option.selected');
                const selectedPayment = document.querySelector('.payment-option.selected');
                
                if (!playerId) {
                    alert('Masukkan Player ID terlebih dahulu!');
                    return;
                }
                
                if (!selectedDiamond) {
                    alert('Pilih jumlah diamond terlebih dahulu!');
                    return;
                }
                
                if (!selectedPayment) {
                    alert('Pilih metode pembayaran terlebih dahulu!');
                    return;
                }
                
                const diamondAmount = selectedDiamond.getAttribute('data-diamond');
                const diamondPrice = selectedDiamond.getAttribute('data-price');
                const paymentMethod = selectedPayment.getAttribute('data-payment');
                
                // Create WhatsApp message
                const message = `Halo, saya ingin top up Free Fire:\n\n` +
                                `Player ID: ${playerId}\n` +
                                `Jumlah Diamond: ${diamondAmount} (Rp ${diamondPrice})\n` +
                                `Metode Pembayaran: ${paymentMethod.toUpperCase()}\n\n` +
                                `tolong segera di proses`;
                
                // Encode message for URL
                const encodedMessage = encodeURIComponent(message);
                
                // Redirect to WhatsApp
                window.location.href = `https://wa.me/6281325095004?text=${encodedMessage}`;
            });
            
            // Auto-select first diamond option (5 Diamond)
            diamondOptions[0].click();
            
            // Auto-select first payment option (DANA)
            paymentOptions[0].click();
        });
    </script>
</body>
</html>
